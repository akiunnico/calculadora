<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Otra calculadora</h1>
    <div class="calculadora">
        <div class="pantalla">
            <div class="signo"></div>
            <div class="numerador"></div>
        </div>
        <div class="teclado">
            <button id="n1" class="tecla numero">1</button>
            <button id="n2" class="tecla numero">2</button>
            <button id="n3" class="tecla numero">3</button>
            <button id="n4" class="tecla numero">4</button>
            <button id="add" class="tecla operador">+</button>
            <button id="substract" class="tecla operador">-</button>
            <button id="n5" class="tecla numero">5</button>
            <button id="n6" class="tecla numero">6</button>
            <button id="n7" class="tecla numero">7</button>
            <button id="n8" class="tecla numero">8</button>
            <button id="multiply" class="tecla operador">*</button>
            <button id="divide" class="tecla operador">/</button>
            <button id="n9" class="tecla numero">9</button>
            <button id="n0" class="tecla numero">0</button>
            <button id="punto" class="tecla">.</button>
            <button id="backspace" class="tecla">&lt;</button>
            <button id="clear" class="tecla">C</button>
            <button id="igual" class="tecla">=</button>
        </div>
          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
